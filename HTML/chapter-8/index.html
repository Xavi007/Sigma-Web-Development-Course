<!--Inline and Block Element in HTML-->
<!--Inline Element: These elements only take required space-->
<!--Block Element: These elements take full-screen space-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hello, im a paragraph</p> <!--Block Element-->
    <a href="https://google.com">Google (Anchor tag)</a> <!--Inline Element-->
    <div>I am div a Block Element</div>
    <span>I am span a Inline Element</span><a href="https://google.com">Google (Anchor tag)</a> 
</body>
</html>
