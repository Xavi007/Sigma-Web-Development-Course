<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tables </title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    
    <table>
        <caption> Employee Details </caption>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Language</th>
        </tr>
        
        <tr>
            <td>Xavier</td>
            <td>Software Engineer</td>
            <td>English</td>
        </tr>

        <tr>
            <td colspan="2">Shoheb</td><!--colspan works horizontally-->
            <td rowspan="2">English</td><!--rowspan works vertically-->
        </tr>

        <tr>
            <td>Shoheb</td>
            <td>English</td>
        </tr>
    </table>
</body>
</html>
