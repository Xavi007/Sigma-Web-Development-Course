<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>
<body>
    <!--Unordered List-->
    <ul>
        <li type="square">Xavier</li> 
        <!--Default the icon is round but we can make it square by setting type = 'square'-->
        <li> Dias</li>
    </ul>

    <!--Ordered List-->
    <ol>
        <li>Xavier</li>
        <li> Dias</li>
    </ol>

    <!--Defination List-->
    <dl>
        <dt>Description</dt>
        <dd>Hello World!!</dd>
        <dd>Systemm</dd>

        <dt>Country</dt>
        <dd>India</dd>
        <dd>Portugal</dd>
    </dl>
</body>
</html>
