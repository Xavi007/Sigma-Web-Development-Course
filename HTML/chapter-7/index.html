<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Lets learn-it</title>
</head>
<body>
    <h1>Form to apply for Web Development!!</h1>
    <form action="post">

        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username"  name="username" placeholder="Enter your name">
        </div>

        <div>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="female">
            <label for="Female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe for News-letter</label>
        </div>

        <div>
            <div>
                <label for="Text123">Enter Your Comment here...</label>
            </div>
            <textarea name="comment" id="Text123" cols="50" rows="4"></textarea>
        </div>
       
        <div>
            <select name="fruits" id="fruits123">
                <option value="apple">Apple</option>
                <option value="bannana">bannana</option>
                <option value="orange">orange</option>
            </select>
        </div>
    </form>
</body>
</html>
