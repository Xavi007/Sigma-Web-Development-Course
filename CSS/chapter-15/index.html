<!-- Inline CSS:
This is used in an HTML page using style attributes. -->

<!-- Internal CSS:
It means to add a style tag and place the HTML page's style within it. -->

<!-- External CSS:
It means to create a .css file and place all your styles inside that .css file  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"><!--External CSS-->

    <style> 
        h1{
            background-color: darkseagreen;
            color: yellow; font-style: italic;
        }
    </style><!--Internal CSS-->

</head>
<body>
    <h1 style="color: rgb(62, 215, 180); font-style: normal;">Three ways to add CSS to HTML</h1> <!--Inline CSS-->

    <h1>Three ways to add CSS to HTML</h1><!--Internal CSS-->

    <h1>Three ways to add CSS to HTML</h1><!--Internal CSS-->

    <div>
        <ol>
            <li> Inline CSS</li>
            <li> Internal CSS</li>
            <li> EXternal CSS</li>
        </ol>
    </div>

    <div>
        I am a good boy
    </div>

    <p>Everyone is good in some or other way...</p>
</body>
</html>
